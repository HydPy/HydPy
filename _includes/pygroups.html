<div class="container mtb">
    <div class="row centered">
        <h3>Other Python Promoters</h3>
        {% for group in site.pygroups %}
            <div class="col-lg-3 col-md-3 col-sm-3">
                {% if group.img %}
                    <a href="{{ group.url }}">
                        <img src="{{ "/assets/img/groups/" | prepend: site.baseurl }}{{ group.img }}" class="img-responsive">
                    </a>
                {% else%}
                <a href="{{ group.url }}"><h1>{{ group.name}} </h1></a>
                {% endif%}
            </div>
        {% endfor %}
    </div><! --/row -->
</div><! --/container -->
